# nginx Configuration for HR Testing Platform
#
# Installation (Ubuntu):
#   sudo cp nginx.conf /etc/nginx/sites-available/hr-testing
#   sudo ln -s /etc/nginx/sites-available/hr-testing /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Requirements:
#   - nginx installed: sudo apt install nginx
#   - Application running on localhost:8000
#   - SSL certificate (for HTTPS configuration)
#
# Note: This configuration is for FUTURE use when you set up domain name.
#       For now, access application directly via IP:8000

# HTTP Server (Port 80)
# Currently configured to serve directly on HTTP
# Later: Uncomment redirect to HTTPS when SSL certificate is ready
server {
    listen 80;
    server_name hr.company.local;  # Replace with your domain name

    # Uncomment to redirect all HTTP to HTTPS (when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Client max body size (for file uploads)
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Access and error logs
    access_log /var/log/nginx/hr-testing-access.log;
    error_log /var/log/nginx/hr-testing-error.log;

    # Static files (served directly by nginx for better performance)
    location /static/ {
        alias /opt/hr_testing/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Disable access log for static files
        access_log off;

        # Gzip compression
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Application (proxy to Gunicorn/Uvicorn)
    location / {
        # Proxy to application server
        proxy_pass http://127.0.0.1:8000;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # Deny access to hidden files (.env, .git, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

